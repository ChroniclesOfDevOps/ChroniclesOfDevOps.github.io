title: "Chronicles Of DevOps"
author: "devopsresolved@gmail.com"
description: "In this blog I am going to write about my expreinces,  confusions, tricky fixes, and, yes the mishaps I have encounterd as DevOps engineer. So, fasten your seat belts and get ready to navigate the universe of DevOps, Infrastructure, AWS, Kubernetes with me because, in this odyssey, the journey is as illuminating as the destination."

